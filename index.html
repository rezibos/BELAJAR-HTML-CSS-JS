<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>
    </div>

    <p>this is a paragraph</p>
    <b>this is bold</b>
    <strong>this is strong text</strong>
    <i>this is italic</i>
    <u>this is underline</u>
    <!-- ordered list -->
    <ol type="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <!-- unordered list -->
    <ul type="circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    
    <script src="./js/java.js"></script>
</body>
</html>
